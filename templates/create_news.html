<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff); /* Gradient background */
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling for a cleaner look */
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 100px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: translateY(-5px); /* Hover effect */
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500; /* Bold font */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2rem; /* Larger button text */
            padding: 12px 20px; /* More padding */
            border-radius: 8px; /* Rounded button */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .form-control {
            height: 60px; /* Increased height */
            padding: 12px; /* More padding */
            font-size: 1.1rem; /* Larger font size */
            border: 2px solid #ced4da; /* Border color */
            border-radius: 8px; /* Rounded corners */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-group {
            margin-bottom: 20px; /* Space between fields */
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Create News Article</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Generate News</button>
        </form>
        <div class="footer">Powered by  AI </div> <!-- Footer message -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
